<app-header [IsModal]="true" [title]="salida ? 'Actualizar viaje':'Agregar viaje'"></app-header>
<ion-content>
    <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">
        <!-- destino -->
        <app-custom-input [control]="form.controls.paciente" type="text" label="Paceinte"></app-custom-input>
        <div class="validators" *ngIf="form.controls.paciente.errors && form.controls.paciente.touched">
            <div *ngIf="form.controls.paciente.errors?.['required']">El paciente es requerido</div>
            <div *ngIf="form.controls.paciente.errors?.['minlenght']">Ingrese un paciente valido</div>
        </div>
        <!-- Hora -->
        <app-custom-input [control]="form.controls.hora" type="time" label="hora"></app-custom-input>
        <div class="validators" *ngIf="form.controls.hora.errors && form.controls.hora.touched">
            <div *ngIf="form.controls.hora.errors?.['required']">El hora es requerido</div>
            <div *ngIf="form.controls.hora.errors?.['minlenght']">Ingrese un hora valido</div>
        </div>
        <!-- Capasidad -->
        <app-custom-input [control]="form.controls.valor" type="number" label="Valor"></app-custom-input>
        <div class="validators" *ngIf="form.controls.valor.errors && form.controls.valor.touched">
            <div *ngIf="form.controls.valor.errors?.['required']">El valor es requerido</div>
            <div *ngIf="form.controls.valor.errors?.['min']">Ingrese un valor minimo es 1</div>
        </div>
        <!-- Precio -->
        <ion-item>
            <ion-select formControlName="medico" multiple="false" placeholder="Medico">
                <ion-select-option value="Diego Silva">Diego Silva</ion-select-option>
                <ion-select-option value="Carla Toledo">Carla Toledo</ion-select-option>
                <ion-select-option value="Marta Lizama">Marta Lizama</ion-select-option>
            </ion-select>
        </ion-item>
  <!-- Precio -->
        <ion-item>
            <ion-select formControlName="especialidad" multiple="false" placeholder="Especialidad">
                <ion-select-option value="Odontologia">Odontologia</ion-select-option>
                <ion-select-option value="Cirujia general">Cirujia general</ion-select-option>
                <ion-select-option value="Kinesiologia">Kinesiologia</ion-select-option>
            </ion-select>
        </ion-item>


        <ion-button mode="ios" class="ion-margin" type="submit" [disabled]="form.invalid">
            {{salida ? 'Actualizar consulta':'Agregar consulta'}}
            <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
        </ion-button>
    </form>
</ion-content>
